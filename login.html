<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cuenta - Asturias Oculta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body class="bg-light">
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="card shadow-lg w-100" style="max-width: 500px">
        <div class="card-body">
          <div class="d-flex" style="display: flex; justify-content: center">
            <img src="img/logo.png" alt="logo" width="150px" />
          </div>

          <h2 class="card-title text-center mb-4">Crear cuenta</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirmar contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                required
              />
            </div>

            <div class="form-check mb-3">
              <input
                type="checkbox"
                class="form-check-input"
                id="terminos"
                required
              />
              <label class="form-check-label" for="terminos"
                >Acepto los <a href="#">términos y condiciones</a></label
              >
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </form>

          <div class="text-center mt-3">
            ¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
